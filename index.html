<body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logoNavbar.png" width="50" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <a href="#" onclick="signOut();">Sign out</a>

      <div class="header-middle">
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="Please Login" />
              </div>

              <!-- Login Form -->
              <form> 
                <input type="hidden" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="hidden" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="hidden" class="fadeIn fourth" value="Log In">
                <div class="google-button mt-5">
                  <div class="g-signin2 fadeIn second" data-onsuccess="onSignIn">Sign in</div>
                </div>
              </form>
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#"></a>
              </div>

            </div>
        </div>
